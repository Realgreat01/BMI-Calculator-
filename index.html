<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
</head>
<body>
    <main>

        <h1>BMI Calculator</h1>
        <section class="display">

            <label for="weight">Enter Your Weight</label>
            <input type="tel" class="" id="weight" placeholder="Weight in Kg">
            
            <label for="height">Enter Your Height</label>
            <input type="tel" class="" id="height" placeholder="Your Height in Metre">
            <br>
            <input type="text" class="" id="result" placeholder="BMI" disabled>
            <br>
            <button id="btn">Calculate</button>

            <p id="advice">Get A Doctors Advice</p>
        </section>
    </main>
</body>
<script src="app.js"></script>
</html>
